{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Login</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endfor %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username:</label>
            <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password:</label>
            <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3"><a href="{% url 'signup' %}">Sign Up</a></p>
    <p><a href="">Forgot Password?</a></p>
</div>
{% endblock %}

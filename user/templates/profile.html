{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Profile</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item">Username: {{ user.username }}</li>
        <li class="list-group-item">Email: {{ user.email }}</li>
        <li class="list-group-item">Date Joined: {{ user.date_joined }}</li>
        <li class="list-group-item">Last Updated: {{ user.last_login }}</li>
    </ul>
    <p class="mt-3"><a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a></p>
    <form method="post" action="{% url 'logout' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}

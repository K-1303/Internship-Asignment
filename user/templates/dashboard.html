{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">Dashboard</h2>
    <p class="mt-3">Hi, {{ user.username }}!</p>
    <ul class="list-group mt-3">
        <li class="list-group-item"><a href="{% url 'profile' %}">View Profile</a></li>
        <li class="list-group-item"><a href="{% url 'change_password' %}">Change Password</a></li>
    </ul>
    <form method="post" action="{% url 'logout' %}" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
{% endblock %}
